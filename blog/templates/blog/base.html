{% load static %}
{% load blog_tags %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static "blog/base.css" %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

            <div id="sidebar">
                <a href="{% url 'blog:post_search' %}" style="float: right;">Search Blog</a>
                <h2>My Blog</h2>
                <p>
                    I've written {% total_posts %} posts so far.
                </p>
                <p>
                    <a href="{% url 'blog:post_feed' %}">
                        Subscribe to my RSS feed.
                    </a>
                </p>
                <h2>Latest posts</h2>
                {% show_latest_posts 3%}
                <h2>Most commented posts</h2>
                {% get_most_commented_posts 3%}
            </div>
                <div id="content">
                    {% block content %}
                    {% endblock %}
                </div>
    </body>
</html>
